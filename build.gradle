defaultTasks 'libs'

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    libs
}

dependencies {
    compile 'org.jasypt:jasypt:1.9.2'
    compile 'org.bouncycastle:bcprov-jdk16:1.46'
}

task clean(type: Delete) {
    delete 'lib'
}

task libs(type: Copy) {
    into 'lib'
    from configurations.libs
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3.11'
}

